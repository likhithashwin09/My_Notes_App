<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes app</title>
    <link rel="shortcut icon" href="./icon/sticky-notes.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <img src="./icon/writing.png" alt="">
        <h1>My Notes App </h1>
    </header>


    <div class="notes-main">
        <div class="notesinput">
            <input type="text" id="notes-title" placeholder="Enter Title">
            <textarea name="" id="notes-desc" placeholder="Enter notes"></textarea>
            <button id="notes-add-btn">Add To Notes</button>
        </div>
    </div>
    <div class="notes-container" id="notes-container">
        
       
    </div>
    
    <script src="index.js"></script>
</body>
</html>
